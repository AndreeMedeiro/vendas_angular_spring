<mat-card>
  <mat-card-content class="mat-elevation-z4">
    <mat-card-title>Clientes</mat-card-title>
    <app-customer-search (add)="add()"  (infoCustomerSearch)="search($event)">

    </app-customer-search>
    <app-customers-list *ngIf="customers$ | async as customers; else loading"
    [customers]="customers"
    (delete)="delete($event)"
    (edit)="edit($event)"
    ></app-customers-list>
  </mat-card-content>

  <ng-template #loading>
    <div class = "spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
