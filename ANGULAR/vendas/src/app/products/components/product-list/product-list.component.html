
  <div *ngIf=" products ; else loading">
  <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header = "id"  sortActionDescription = "Classificar por id"> Id </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header = "code"  sortActionDescription = "Classificar por código"> Código</th>
        <td mat-cell *matCellDef="let product"> {{product.code}} </td>
    </ng-container>
    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header  = "description" sortActionDescription = "Classificar por descrição"> Descrição </th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>
    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header = "price" sortActionDescription = "Classificar por preço"> Preço</th>
        <td mat-cell *matCellDef="let product"> {{product.price| currency}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button matTooltip="Primary" (click)="editClick(row.id)" color="primary"
                aria-label="Editar Produto" >
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Primary" (click)="deleteClick(row.id)" color="warn"
                aria-label="Apagar produto">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
itemsPerPageLabel = "Itens por página"
aria-label="Selecione uma pagina">
</mat-paginator>
</div>

<ng-template #loading>
  <div *ngIf="!loading" class="loading-Spinner">
    <mat-spinner>
    </mat-spinner>
  </div>
</ng-template>
